<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind()</title>
</head>
<body>
<script>
    var module = {
        x: 45,
        getX: function () {
            return this.x;
        }
    };

    var unboundGetX = module.getX;

    console.log(unboundGetX());

    var boundGetX = unboundGetX.bind(module);

    console.log(boundGetX());


</script>
</body>
</html>
